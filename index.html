<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home-box custom-box">
      <h1>Quiz app</h1>
      <p>Total number of questions: <span class="total-questions"></span></p>
      <button type="button" class="start-btn btn" onclick="startQuiz()">
        Start Quiz
      </button>
    </div>
    <div class="quiz-box custom-box hide">
      <div class="question-number"></div>
      <div class="question-container">
        <div class="question-text"></div>
        <div id="question-text-2-div" class="question-text-2"></div>
      </div>
      <div class="choices-container"></div>
      <div class="bottom-section">
        <div class="next-btn-container">
          <button type="button" class="next-btn btn" onclick="next()">
            Next
          </button>
        </div>
        <div class="answers-indicator"></div>
      </div>
    </div>
    <div class="result-box custom-box hide">
      <h1>Quiz results</h1>
      <div class="total-score-container">
        <p class="total-score-heading">Total score:</p>
        <p class="total-score"></p>
      </div>
      <div class="btn-container">
        <button type="button" class="btn" onclick="tryAgainQuiz()">
          Try again
        </button>
        <button type="button" class="btn" onclick="goToHome()">
          Go to home
        </button>
      </div>
<!-- <h2>Quiz summary</h2> -->
      
        <table>
          <caption>Quiz summary</caption>
          <tr>
            <th>No.</th>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
            <th>Result</th>
          </tr>
          <tbody class="questions-asked-container"></tbody>
        </table>
      
    </div>
    <p class="attribution">
      The questions on this website contain public sector information licensed
      under the
      <a
        class="attribution-link"
        tabindex="-1"
        href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
        >Government Licence v3.0</a
      >
    </p>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
